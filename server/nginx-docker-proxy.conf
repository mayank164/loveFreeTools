# Docker Registry 反向代理配置
# 添加到 mirror.yljdteam.com 的 server 块中
# 
# 使用方法:
# 1. 将下面的 location 块添加到你的 server 配置中
# 2. 执行: sudo nginx -t && sudo systemctl reload nginx
# 3. 测试: docker pull mirror.yljdteam.com/library/nginx:latest

# Docker Registry 认证代理 - 获取令牌
location /v2/auth {
    # 构建认证 URL
    set $token_url "https://auth.docker.io/token?service=registry.docker.io&scope=$arg_scope";
    
    proxy_pass $token_url;
    proxy_set_header Host auth.docker.io;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_ssl_server_name on;
    proxy_http_version 1.1;
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS 头
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
}

# Docker Registry API v2 - 主代理
location /v2/ {
    # 处理 OPTIONS 预检请求
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # 代理到 Docker Hub Registry
    proxy_pass https://registry-1.docker.io;
    proxy_set_header Host registry-1.docker.io;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_ssl_server_name on;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # 传递客户端的 Authorization 头
    proxy_set_header Authorization $http_authorization;
    
    # 重写 WWW-Authenticate 头，指向本服务器的认证端点
    proxy_hide_header WWW-Authenticate;
    add_header WWW-Authenticate 'Bearer realm="https://$host/v2/auth",service="registry.docker.io"' always;
    
    # CORS 头
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Expose-Headers' 'Docker-Content-Digest, Content-Length, Content-Range, WWW-Authenticate' always;
}

